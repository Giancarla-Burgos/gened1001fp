<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - Fam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #e5e5ea;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .conversation {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px 80px;
      max-width: 480px;
      margin: auto;
    }

    .bubble {
      padding: 10px 14px;
      margin: 8px;
      border-radius: 18px;
      display: inline-block;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }

    .from-me {
      background: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
      margin-left: auto;
      text-align: left;
    }

    .from-them {
      background: #f1f0f0;
      color: black;
      border-bottom-left-radius: 4px;
      margin-right: auto;
      text-align: left;
    }

    .link-bubble {
      background: #007aff;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-left: auto;
      border-radius: 18px;
      padding: 10px 14px;
      font-size: 0.95rem;
      max-width: 75%;
    }

    .timestamp {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      margin-top: 16px;
    }

    .status-text {
      text-align: right;
      font-size: 0.75rem;
      color: #888;
      margin-right: 10px;
    }

    .typing-indicator {
      background-color: #f1f0f0;
      border-radius: 18px;
      padding: 10px 14px;
      display: inline-block;
      margin: 8px;
      max-width: 75%;
      margin-right: auto;
    }

    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      opacity: 0.4;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% {
        opacity: 0.2;
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }

    .reply-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      box-sizing: border-box;
      margin: auto;
      left: 0;
      right: 0;
    }

    .reply-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    .reply-bar button {
      padding: 10px 15px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="conversation">
    <div class="timestamp">Today 9:41 AM</div>

    <div class="bubble from-them">Have you read about this? </div>
    <a href="virus-article.html" class="link-bubble">“Novel Virus Discovered in Springfield”</a>
    <div class="bubble from-me">yh i saw it earlier. it looks like fear mongering lol</div>
    <div class="bubble from-them">No, it’s real. It's called “mind fog”. I'm a little worried</div>
    <div class="bubble from-me">damn </div>
    <div class="bubble from-me">dyk know how it's spreading? </div>
    <div class="bubble from-them">Not exactly. It doesn't say</div>
    <div class="bubble from-me">k </div>
    <div class="status-text">Delivered</div>
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <div class="reply-bar">
    <input type="text" placeholder="iMessage" />
    <button>Send</button>
  </div>
</body>
</html>
