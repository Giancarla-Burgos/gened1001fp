<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMs – Instantgram</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #000;
      height: 100vh;
      overflow: hidden;
    }

    .conversation {
      height: calc(100vh - 300px);
      padding: 12px 16px;
      max-width: 480px;
      margin: auto;
      box-sizing: border-box;
    }

    .bubble {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 20px;
      display: inline-block;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
      clear: both;
      font-size: 0.95rem;
      background: #fff;
      color: #000;
      border: 1px solid #ddd;
    }

    .from-me {
      float: right;
      background: #fff;
      border: 1px solid #ccc;
    }

    .from-them {
      float: left;
    }

    .bubble a {
      color: #004080;
      text-decoration: underline;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0, 122, 255, 0.2);
      padding: 1px 2px;
      border-radius: 4px;
    }

    .timestamp {
      text-align: center;
      font-size: 0.7rem;
      color: #aaa;
      margin: 6px 0;
    }

    .status-text {
      text-align: right;
      font-size: 0.7rem;
      color: #999;
      margin-right: 10px;
    }

    .typing-indicator {
      background-color: #eee;
      border-radius: 20px;
      padding: 8px 10px;
      display: inline-block;
      margin: 6px 0;
      max-width: 75%;
      float: left;
    }

    .typing-indicator span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      opacity: 0.4;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      background-color: #fff;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.05);
      z-index: 999;
    }

    .reply-bar {
      display: flex;
      align-items: flex-end;
      padding: 10px 16px;
      border-top: 1px solid #ccc;
    }

    .reply-bar input {
      flex: 1;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #f9f9f9;
      outline: none;
      margin-right: 10px;
    }

    .reply-bar button {
      padding: 10px 16px;
      background-color: #e1306c;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 18px;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="conversation">
    <div class="timestamp" id="timestamp">Today</div>

    <div class="bubble from-them">Have you heard about this?</div>
    <div class="bubble from-them">
      <a href="journal.html">
        <strong>“Novel Virus Discovered in Springfield”</strong>
      </a>
    </div>
    <div class="bubble from-me">yh i saw it earlier. it looks like fear mongering lol</div>
    <div class="bubble from-them">No, it’s real. It's called “mind fog”. I'm a little worried</div>
    <div class="bubble from-me">damn</div>
    <div class="bubble from-me">dyk know how it's spreading?</div>
    <div class="bubble from-them">Not exactly. It doesn't say</div>
    <div class="bubble from-me">k</div>
    <div class="status-text">Seen just now</div>
    <div class="typing-indicator">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="input-area">
    <div class="reply-bar">
      <input type="text" placeholder="Message..." />
      <button>Send</button>
    </div>
  </div>

  <script>
    function updateTimestamp() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      const formattedTime = `${hours}:${minutes} ${ampm}`;
      document.getElementById("timestamp").textContent = `Today ${formattedTime}`;
    }
    updateTimestamp();
    setInterval(updateTimestamp, 60000);
  </script>
</body>
</html>
