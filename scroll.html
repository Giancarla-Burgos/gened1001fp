<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Headlines</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .headline-list {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .headline {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .headline:hover {
      background: #e9f5ff;
    }
  </style>
</head>
<body>
  <h1>Today's Trending Headlines</h1>
  <div class="headline-list">
    <div class="headline">Local Dog Wins Mayoral Race in Small Town</div>
    <div class="headline">New Study Reveals Plants React to Compliments</div>
    <a class="headline" href="virus-article.html">Strange Virus Identified in Isolated Forest Community</a>
    <div class="headline">Are We Alone? Astronomers Detect Deep Space Rhythm</div>
  </div>
</body>
</html>
