<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Lock Screen - Interactive</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(ellipse at center, #0b0f2b 0%, #000000 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 0.75rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .clock {
      font-size: 3.5rem;
      font-weight: 300;
      text-align: center;
      margin-bottom: 10px;
      animation: fadein 1s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .notification {
      background-color: rgba(28, 28, 30, 0.8);
      padding: 16px 18px;
      border-radius: 18px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
      line-height: 1.5;
      margin: 10px 10px;
    }

    .notification-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .meta {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 4px;
    }

    .slider-container {
      position: relative;
      width: 300px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      margin: 40px auto 0 auto;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .slider-handle {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      border-radius: 50%;
      top: 0;
      left: 0;
      cursor: grab;
      transition: background 0.3s;
    }

    .slider-text {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 50px;
      color: #ccc;
      font-size: 0.9rem;
      font-style: italic;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="status-bar">
    <div>ðŸ“¶ LTE</div>
    <div>ðŸ•“</div>
    <div>ðŸ”‹ 87%</div>
  </div>

  <div class="clock" id="clock">12:00</div>

  <div class="notification">
    <div class="notification-title">Messages â€¢ Sam </div>
    <div>"Have you heard about this?"</div>
    <div class="meta">Now</div>
  </div>

  <div class="notification">
    <div class="notification-title">Weather</div>
    <div>Springfield: Heavy rain soon. Coastal flood warning & 1 more </div>
    <div class="meta">13m ago</div>
  </div>

  <div class="notification">
    <div class="notification-title">System Notification</div>
    <div>Please read important information regarding your device. </div>
    <div class="meta">6h ago</div>
  </div>

  <div class="slider-container" id="slider">
    <div class="slider-handle" id="handle"></div>
    <div class="slider-text"> Slide to Unlock â†’ </div>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      if (hours < 10) hours = '0' + hours;
      if (minutes < 10) minutes = '0' + minutes;
      clock.textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const handle = document.getElementById("handle");
    const slider = document.getElementById("slider");
    let isDragging = false;

    handle.addEventListener("mousedown", (e) => {
      isDragging = true;
    });

    document.addEventListener("mouseup", () => {
      if (isDragging) {
        if (parseInt(handle.style.left) >= 240) {
          unlock();
        } else {
          handle.style.left = "0px";
        }
        isDragging = false;
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      let rect = slider.getBoundingClientRect();
      let x = e.clientX - rect.left - handle.offsetWidth / 2;
      x = Math.max(0, Math.min(x, slider.offsetWidth - handle.offsetWidth));
      handle.style.left = `${x}px`;
    });

    function unlock() {
      const sound = document.getElementById("unlock-sound");
      if (navigator.vibrate) navigator.vibrate(100);
      setTimeout(() => {
        window.location.href = "texting.html";
      }, 700);
    }

    // Twinkling stars background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 100 }, () => [
        Math.random() * canvas.width,
        Math.random() * canvas.height,
        Math.random() * 2 + 1
      ]);
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(([x, y, r]) => {
        ctx.globalAlpha = Math.random();
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    drawStars();
  </script>
</body>
</html>
