<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistics Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a1a1a, #000000);
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: flash 1s infinite;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .unlock-btn {
      background-color: #39ff14;
      color: #000;
      padding: 12px 24px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 10px #39ff14;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .unlock-btn:hover {
      background-color: #2bc10e;
      transform: scale(1.05);
    }

    @keyframes flash {
      0%, 100% { color: #fff; }
      50% { color: #ff4444; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ACCESS RESTRICTED</h1>
    <p>You do not have sufficient clearance to view statistical data related to this outbreak.<br>
    Please contact your local records officer or enter an override code.</p>
    <a href="journal.html" class="unlock-btn">Enter Override Code</a>
  </div>
</body>
</html>
