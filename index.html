<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today is a Great Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #d9f9ff 10%, #fff 80%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff69b4;
      margin-bottom: 10px;
      padding: 0 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .btn {
      background-color: #ffb347;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 179, 71, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffa500;
      transform: scale(1.05);
    }

    .scene {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #b0e57c 10%, transparent 90%);
    }

    .sun {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fffdd0, #ffdf00);
      border-radius: 50%;
      box-shadow: 0 0 30px #fff59d;
    }

    .flower {
      position: absolute;
      bottom: 40px;
      width: 0;
      height: 0;
      animation: sway 3s ease-in-out infinite;
    }

    .flower .stem {
      position: absolute;
      width: 4px;
      height: 40px;
      background: green;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .flower .center {
      position: absolute;
      bottom: 40px;
      left: 50%;
      width: 12px;
      height: 12px;
      background: yellow;
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .flower .petal {
      position: absolute;
      width: 12px;
      height: 12px;
      background: pink;
      border-radius: 50%;
      z-index: 1;
    }

    .flower .petal:nth-child(3) { bottom: 52px; left: calc(50% - 16px); }
    .flower .petal:nth-child(4) { bottom: 52px; left: calc(50% + 4px); }
    .flower .petal:nth-child(5) { bottom: 64px; left: calc(50% - 6px); }
    .flower .petal:nth-child(6) { bottom: 40px; left: calc(50% - 18px); }
    .flower .petal:nth-child(7) { bottom: 40px; left: calc(50% + 6px); }

    @keyframes sway {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(3deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @media screen and (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
      .btn { font-size: 0.95rem; padding: 10px 20px; }
      .sun { width: 60px; height: 60px; top: 30px; }
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <h1>Today is a great day!</h1>
  <p>The sun is shining and the birds are chirping. Nothing is due :)</p>
  <a class="btn" href="lock_screen.html">Mindlessly scroll on phone</a>

  <div class="scene">
    <div class="flower" style="left: 20%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
    </div>
    <div class="flower" style="left: 40%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
    </div>
    <div class="flower" style="left: 60%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
    </div>
    <div class="flower" style="left: 80%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
    </div>
  </div>
</body>
</html>
