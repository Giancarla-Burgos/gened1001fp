<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today is a Great Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #d9f9ff 10%, #fff 80%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffb347;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 179, 71, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffa500;
      transform: scale(1.05);
    }

    .scene {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 220px;
      background: linear-gradient(to top, #b0e57c 10%, transparent 90%),
                  radial-gradient(circle at 10% 100%, #fff4c2, transparent 40%),
                  radial-gradient(circle at 90% 100%, #fcd5ce, transparent 40%);
    }

    .sun {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fffdd0, #ffdf00);
      border-radius: 50%;
      box-shadow: 0 0 30px #fff59d;
    }

  .flower {
    position: absolute;
    bottom: 40px;
    width: 0;
    height: 0;
    animation: sway 3s ease-in-out infinite;
  }
  
  .flower .stem {
    position: absolute;
    width: 4px;
    height: 40px;
    background: green;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
  }
  
  .flower .center {
    position: absolute;
    bottom: 40px;
    left: 50%;
    width: 12px;
    height: 12px;
    background: yellow;
    border-radius: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }
  
  .flower .petal {
    position: absolute;
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    z-index: 1;
  }
  
  .flower .petal:nth-child(3) { bottom: 52px; left: calc(50% - 16px); }  /* Left */
  .flower .petal:nth-child(4) { bottom: 52px; left: calc(50% + 4px); }   /* Right */
  .flower .petal:nth-child(5) { bottom: 64px; left: calc(50% - 6px); }   /* Top */
  .flower .petal:nth-child(6) { bottom: 40px; left: calc(50% - 18px); }  /* Bottom left */
  .flower .petal:nth-child(7) { bottom: 40px; left: calc(50% + 6px); }   /* Bottom right */

    @keyframes sway {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(3deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <h1>Today is a great day!</h1>
  <p>The sun is shining and the birds are chirping. Nothing is due :)</p>
  <a class="btn" href="scroll.html">Mindlessly scroll on phone</a>
  <div class="scene">
    <div class="flower" style="left: 20%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>
    <div class="flower" style="left: 40%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>
    <div class="flower" style="left: 60%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>
    <div class="flower" style="left: 80%;">
      <div class="stem"></div>
      <div class="center"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>
  </div>

  </div>
</body>
</html>
