<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today is a Great Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #d9f9ff 10%, #fff 80%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffb347;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 179, 71, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffa500;
      transform: scale(1.05);
    }

    .scene {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px;
      background: url('https://i.imgur.com/SGBasBl.png') repeat-x bottom / contain;
    }

    .sun {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fffdd0, #ffdf00);
      border-radius: 50%;
      box-shadow: 0 0 30px #fff59d;
    }

    .birds {
      position: absolute;
      top: 40px;
      right: 60px;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="birds">üê¶ üê¶ üê¶</div>
  <h1>Today is a great day!</h1>
  <p>The sun is shining and the birds are chirping. In this moment, life feels stress-free :)</p>
  <a class="btn" href="scroll.html">Mindlessly scroll on your phone</a>
  <div class="scene"></div>
</body>
</html>
