<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today is a Good Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #fefae0, #e3fcec);
      color: #333;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ff69b4;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .btn {
      background-color: #ffb347;
      color: white;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 179, 71, 0.5);
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #ffa500;
    }

    .scene {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: url('https://i.imgur.com/VuF6hPC.png') no-repeat bottom center / contain;
      opacity: 0.9;
    }

    .sun {
      position: absolute;
      top: 30px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fff8a6, #ffdb58);
      border-radius: 50%;
      box-shadow: 0 0 20px #ffeb3b;
    }

    .bunny {
      position: absolute;
      bottom: 30px;
      left: 40px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <img class="bunny" src="https://i.imgur.com/WkFBltT.png" alt="cute bunny">
  <h1>Today is a good day ☀️</h1>
  <p>You stretch and gaze out the window. The air smells like spring. Everything feels gentle. Everything feels right.</p>
  <a class="btn" href="scroll.html">Mindlessly scroll on your phone</a>

  <div class="scene"></div>
</body>
</html>
