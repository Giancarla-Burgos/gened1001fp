<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Reflection Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      color: #222;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
      color: #444;
    }

    .mirror-wall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .mirror {
      width: 160px;
      height: 220px;
      background: linear-gradient(145deg, #eaeaea, #ffffff);
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1), 0 0 10px rgba(0,0,0,0.05);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      flex-direction: column;
    }

    .mirror:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .mirror-label {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #000;
    }

    .mirror-details {
      font-size: 0.85em;
      color: #555;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .mirror:hover .mirror-details {
      opacity: 1;
    }

    .portal {
      border: 2px solid #4a90e2;
      box-shadow: 0 0 10px #4a90e2;
    }

    .portal:hover {
      box-shadow: 0 0 20px #4a90e2;
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      background: #444;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 10px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>The Reflection Room</h1>
  <div class="mirror-wall">
    <div class="mirror">
      <div class="mirror-label">Spouse</div>
      <div class="mirror-details">“Doesn’t want to leave the kids behind either.”</div>
    </div>
    <div class="mirror">
      <div class="mirror-label">Not the Kid’s Parent</div>
      <div class="mirror-details">You don’t want to be alone.</div>
    </div>
    <div class="mirror">
      <div class="mirror-label">Daughter</div>
      <div class="mirror-details">First born. Studied psychology.</div>
    </div>
    <div class="mirror">
      <div class="mirror-label">Son</div>
      <div class="mirror-details">Perfect student. Oddly secretive.</div>
    </div>
    <div class="mirror">
      <div class="mirror-label">Yourself</div>
      <div class="mirror-details">Survival instincts.</div>
    </div>
    <div class="mirror portal" onclick="goToNextPath()">
      <div class="mirror-label">Tomorrow's the Decision</div>
      <div class="mirror-details">Stay up or go to bed?</div>
    </div>
  </div>

  <div class="buttons">
    <a href="index.html" class="btn">Return to Start</a>
  </div>

  <script>
    function goToNextPath() {
      window.location.href = "path1-lab.html";
    }
  </script>
</body>
</html>
