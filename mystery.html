<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #2b0000, #000000);
      color: #fefefe;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
    }

    .btn {
      background-color: rgba(255, 50, 50, 0.9);
      color: white;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 80, 80, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 100, 100, 0.9);
    }

    /* Floating embers */
    .ember {
      position: absolute;
      width: 4px;
      height: 4px;
      background: orange;
      border-radius: 50%;
      animation: float 6s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Enhanced candle */
    .candle {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 140px;
      background: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .flame {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle, #ffcc00, #ff3300);
      border-radius: 50%;
      margin-top: -12px;
      animation: flicker 0.2s infinite alternate;
      box-shadow: 0 0 20px #ff3300, 0 0 40px #ff6600 inset;
    }

    @keyframes flicker {
      0% { transform: scale(1) rotate(-2deg); opacity: 1; }
      100% { transform: scale(1.2) rotate(2deg); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Adventure</h1>
  <p>You wake up in a mysterious forest. The air is thick, and the only light comes from a single candle flickering ahead of you.</p>
  <a class="btn" href="path1.html">Approach the Candle</a>

  <!-- Central candle -->
  <div class="candle">
    <div class="flame"></div>
  </div>

  <!-- Embers -->
  <script>
    for (let i = 0; i < 30; i++) {
      const ember = document.createElement('div');
      ember.classList.add('ember');
      ember.style.left = Math.random() * 100 + 'vw';
      ember.style.animationDelay = Math.random() * 6 + 's';
      document.body.appendChild(ember);
    }
  </script>
</body>
</html>
